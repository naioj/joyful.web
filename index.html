<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
        <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        /* 배너 스타일 */
        .banner {
            background-color: rgb(126, 96, 51);
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* 카드 간격 */
        .card-container {
            margin-top: 50px;
        }


        
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }


    </style>


</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>MYHOMEPAGE</h1>
        <h2>이안초</h2>
    </div>

    <!-- 카드 -->
    <div class="container card-container">
        <div class="row">
            <!-- 카드 - 독서 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2014/09/05/18/32/old-books-436498_640.jpg"card-img-top" alt="도서 이미지">
                    <div class="card-body">
                        <h5 class="card-title">Reading</h5>
                        <p class="card-text">독서를 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 음악 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2017/08/01/10/10/concert-2564242_640.jpg"card-img-top" alt="음악 이미지">
                    <div class="card-body">
                        <h5 class="card-title">Listening</h5>
                        <p class="card-text">음악을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - Travel -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2017/09/30/22/16/rail-2803725_640.jpg"card-img-top" alt="여행 이미지">
                    <div class="card-body">
                        <h5 class="card-title">Traveling</h5>
                        <p class="card-text">세계를 여행하는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
